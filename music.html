<script>
  document.addEventListener("DOMContentLoaded", function () {
    let currentIndex = 0;
    let totalPlayers = document.querySelectorAll('.player').length;

    function updateContent() {
        let players = document.querySelectorAll('.player');

        // Hide all players
        players.forEach(function (player) {
            player.style.display = "none";
        });

        // Show the current player
        players[currentIndex].style.display = "block";
    }

    for (let i = 1; i <= totalPlayers; i++) {
        let forwardBtn = document.getElementById("forward" + i);
        let backwardBtn = document.getElementById("backward" + i);

        forwardBtn.onclick = function () {
            currentIndex = (currentIndex + 1) % totalPlayers;
            updateContent();
        };

        backwardBtn.onclick = function () {
            currentIndex = (currentIndex - 1 + totalPlayers) % totalPlayers;
            updateContent();
        };
    }
});
</script>

<script>
	document.addEventListener("DOMContentLoaded", function () {
		let currentIndex = 0;
		let totalPlayers = document.querySelectorAll('.player').length;
	
		for (let i = 1; i <= totalPlayers; i++) {
			let forwardBtn = document.getElementById("forward" + i);
			let backwardBtn = document.getElementById("backward" + i);
			let playPauseBtn = document.getElementById("playPause" + i);
			let audio = new Audio('your-audio-file.mp3'); // replace 'your-audio-file.mp3' with your actual audio file
	
			playPauseBtn.onclick = function () {
				if (audio.paused) {
					audio.play();
					playPauseBtn.innerHTML = '<i class="fa fa-pause-circle fa-5x"></i>';
				} else {
					audio.pause();
					playPauseBtn.innerHTML = '<i class="fa fa-play-circle fa-5x"></i>';
				}
			};

		}
	});
	</script>
